<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Popup cookies - ED </title>
    
    <!-- CDN REMIXICON // -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- // LINK CSS // -->
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>

    <!-- // POPUP COOKIES // -->
    <section class="container">
        <div class="popup">
            <img src="assets/img/7900_4_2_02.png" alt="cookies" class="cookie-picture"/>
            <div class="text-container">
                <p class="text">
                    This site uses cookies to enhance your experience. 
                    By continuing, you agree to our use of cookies. For 
                    more information, please see our <a href="#" class="privacy-policy">privacy policy</a>.
                </p>
                <div class="button">
                    <button href="#" class="btn reject-btn">
                        <i class="ri-close-fill"></i>
                        Reject
                    </button>
                    <button href="#" class="btn accept-btn">
                        <i class="ri-check-line"></i>
                        Accept
                    </button>
                </div>
            </div>            
        </div>
    </section>

</body>
</html>
